<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/loginform.css">
    <link rel="stylesheet" href="../assets/css/signin.css">
    <title>Student Form</title>
</head>

<body>
    <div class="formcont">
      <main>
        <h3>Registration Form</h3>
        <form action="login.html" method="get" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
            <div class="row">
                <div class="col-1">
                    <label for="Name">Name: </label>
                </div>
                <div class="col-2">
                    <input type="text" id="Name" name="name" placeholder="Name"required>
                </div>
            </div>
           

            <div class="row">
                <div class="col-1">
                    <label for="email">Email ID: </label>
                </div>
                <div class="col-2">
                    <input type="email" id="email" name="stdemail" placeholder="Email Address" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-1">
                    <label for="email">Date of Birth: </label>
                </div>
                <div class="col-2">
                    <input type="date" id="dob" name="stdemail" placeholder="Email Address" required>
                </div>
            </div>
            <br>
            <div class="row form-action-buttons" >
                <input type="submit" value="Register">
            </div>
        </form>
        
    </div>

      </main>
        
      <script src="../assets/js/signin.js"></script>
</body>
</html>
